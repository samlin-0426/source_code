<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Pro | 2025</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen overflow-y-auto relative selection:bg-purple-500 selection:text-white">

    <!-- Background Gradients -->
    <div
        class="fixed top-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob pointer-events-none">
    </div>
    <div
        class="fixed top-0 right-0 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000 pointer-events-none">
    </div>
    <div
        class="fixed -bottom-32 left-20 w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000 pointer-events-none">
    </div>

    <div class="container mx-auto px-4 py-8 z-10 relative">
        <div class="glass rounded-2xl p-8 max-w-5xl mx-auto shadow-2xl border-t border-slate-700">

            <header class="mb-8 text-center relative">
                <h1
                    class="text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
                    Market Overview
                </h1>
                <p class="text-slate-400 text-lg font-light tracking-wide mb-6">
                    2025/11/03 Âè∞ÁÅ£‰∏äÂ∏ÇËÇ°Á•®Ë≥áË®äÂàÜÊûê
                </p>

                <!-- Action Buttons -->
                <div class="flex justify-center gap-4">
                    <button id="btn-show-gainers"
                        class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full font-semibold shadow-lg transition transform hover:scale-105">
                        üî• Top Gainers
                    </button>
                    <button id="btn-show-losers"
                        class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-full font-semibold shadow-lg transition transform hover:scale-105">
                        üìâ Top Losers
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Stats Summary -->
                <div class="space-y-4 lg:col-span-1">
                    <div class="glass p-6 rounded-xl hover:bg-slate-800 transition duration-300">
                        <h3 class="text-slate-400 text-sm uppercase tracking-wider font-bold mb-1">Total Records</h3>
                        <p id="total-count" class="text-3xl font-bold text-white">-</p>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-red-500">
                        <h3 class="text-slate-400 text-sm uppercase tracking-wider font-bold mb-1">Upward Trend</h3>
                        <p id="up-count" class="text-3xl font-bold text-red-400">-</p>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-emerald-500">
                        <h3 class="text-slate-400 text-sm uppercase tracking-wider font-bold mb-1">Downward Trend</h3>
                        <p id="down-count" class="text-3xl font-bold text-emerald-400">-</p>
                    </div>
                </div>

                <!-- Main Chart -->
                <div class="lg:col-span-2 glass p-4 rounded-xl flex flex-col justify-center min-h-[400px]">
                    <canvas id="stockChart"></canvas>
                </div>

                <!-- Top 5 Sidebar -->
                <div class="lg:col-span-1 glass p-6 rounded-xl">
                    <h3 class="text-xl font-bold text-white mb-4 border-b border-slate-700 pb-2">üèÜ Top 5 Volume</h3>
                    <ul id="top-volume-list" class="space-y-3">
                        <!-- Items will be injected here -->
                        <li class="animate-pulse flex items-center mb-2">
                            <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="data-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-2xl max-h-[80vh] rounded-2xl flex flex-col shadow-2xl animate-fade-in-up">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-white">List</h2>
                <button id="btn-close-modal" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-400 text-sm border-b border-slate-700">
                            <th class="py-2">Code</th>
                            <th class="py-2">Name</th>
                            <th class="py-2 text-right">Price</th>
                            <th class="py-2 text-right">Change (%)</th>
                        </tr>
                    </thead>
                    <tbody id="modal-list-body" class="text-sm">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Data Injection -->
    <script src="./data.js"></script>
    <!-- App Logic -->
    <script src="./script.js"></script>
</body>

</html>
